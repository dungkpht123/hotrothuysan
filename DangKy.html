<body>
    <div id="main">
        <div class="container">
            <div class="truchinh" style="margin-top: -86px;">
                <div class="right">
                    <img style="width: 400px;" src="../DoAnCoSo1/images/Home/shrimp.png" alt="">
                </div>
                <div class="form-group text-center">
                    <h2 class="text-center ">TẠO TÀI KHOẢN</h2>
                    <form action="./DangNhap.html" class="form-container" onsubmit=" return validate()">
                        <input id="user" class="form-control" type="text" name="Full-name" placeholder="Nhập Họ và Tên">
                        <input id="email" class="form-control" type="email" name="email" placeholder="Nhập Email">
                        <input id="pass1" class="form-control" type="password" name="pwd" placeholder="Mật Khẩu">
                        <input id="pass2" class="form-control" type="password" name="pwd"
                            placeholder=" Nhập LạiMật Khẩu">
                        <p id="error1"></p>
                        <div class="btn-group-vertical">
                            <input type="submit" class="btn btn-primary" value="Đăng Ký" style="width: 350px;"
                                onclick="checkPass()"></input>
                        </div>
                    </form>
                </div>
                <div class="left">
                    <img style="width: 400px;" src="../DoAnCoSo1/images/Home/fish.png" alt="">

                </div>
            </div>
        </div>
    </div>
    <script>
        var email = document.querySelector("#email");
        var pass1 = document.querySelector("#pass1");
        var pass2 = document.querySelector("#pass2");

        function validate() {
            // if (pass1.value != pass2.value) {
            //     document.getElementById('error1').innerHTML = 'Mật khẩu không khớp !!!';
            //     return false;
            // } else{
            //     alert("Đăng Nhập thành công");
            // }
        }
        function checkPass() {
            var email = document.getElementById('email');
            var filter = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (!filter.test(email.value)) {
                alert('Hay nhap dia chi email hop le.\nExample@gmail.com');
                email.focus;
                return false;
            }else if(pass1.value != pass2.value){
                alert("Không trùng mật khẩu");
                email.focus;
                return false;
            }
            else {
                alert('OK roi day, Email nay hop le.');
            }
        }
    </script>
